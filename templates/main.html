<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <title>The Wishing App</title>
</head>

<body>
    <div class="container">
        <h1>Welcome! Sign in to manage your jobs!</h1>

        <div class="registration">
            <h5>Register</h5>

            <form class="reg_form" action="/register" method="POST">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="fn_error">{{ message }}</p>
                        {% endfor %}
                    {% endif %}

                <p>First name: <input type="text" name="fname"></p>

                <p>Last name: <input type="text" name="lname"></p>

                <p>Email: <input type="text" name="email"></p>

                <p>Password: <input type="text" name="password"></p>

                <p>Confirm pw: <input type="text" name="confirm_password"></p>
                {% endwith %}
                <input class="btn" type="submit" value="Register">
            </form>
        </div>

        <div class="login">
            <h5>Login</h5>

            <form class="login_form" action="/login" method="POST">

                <p>Email: <input type="text" name="email"></p>

                <p>Password: <input type="text" name="pw_hash"></p>

                <input class="btn" type="submit" value="Login">

            </form>
        </div>
    </div>
</body>

</html>
